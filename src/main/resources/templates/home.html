<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<div class="container">
	<h1>CoronaVirus Tracker App</h1>
	<p>This application displays the current number of Covid cases
		across the globe</p>
	

	<div class="jumbotron">
		<h1 th:text="${totalCasesReported}"></h1>
		<p class="lead" >Total cases reported as of today</p>
		<hr class="my-4">
		
		<h1 th:text="${totalNewCases}"></h1>
		<p class="lead" >New Cases reported since previous day</p>
	</div>
	
	<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
	<table class="table">
		<tr>
			<th>State</th>
			<th>Country</th>
			<th>Total Cases Reported</th>
			<th>Changes Since last day</th>
		</tr>
		
	
		<tr th:each="locationStat : ${locationStats}">
			<td th:text="${locationStat.state}"></td>
			<td th:text="${locationStat.country}"></td>
			<td th:text="${locationStat.latestTotalCases}">0</td>
			<td th:text="${locationStat.diffFromPrevDate}">0</td>
		</tr>
	</table>
	</div>

</body>

</html>
